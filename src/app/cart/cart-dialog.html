<h1 mat-dialog-title>Cart</h1>

<div mat-dialog-content>
  <div class="products d-flex flex-column">
    <div class="product" *ngFor="let product of cart">
      <div class="d-flex">
        <div class="d-flex flex-column">
          <img [src]="product.product.main_image ? product.product.main_image : 'https://firebasestorage.googleapis.com/v0/b/form-check-app.appspot.com/o/image%20not%20found.png?alt=media&token=15008152-1af1-406a-8171-752f0a81b0ec'" alt="product image" class="product_image" height="60%" width="60%">
          <span class="product_name">{{product.product.name}}</span>
        </div>

        <div class="d-flex align-items-center">
          <button class="btn mr-1" (click)="reduceProductCount(product)">-</button>
          <span>{{product.count}}</span>
          <button class="btn ml-1" (click)="increaseProductCount(product)">+</button>
        </div>
        
      </div>
      
    </div>

    <div class="no_product" *ngIf="cart.length < 1">
      No products currently in your cart
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Ok</button>
</div>
